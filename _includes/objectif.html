{% assign career-objectif = site.data.data.career-objectif %}
{% if career-objectif %}
<section class="objectif section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ career-objectif.title }}
  </h2>

  <div class="summary">
    {{ career-objectif.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
